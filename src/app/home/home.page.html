<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="create-book">
      <ion-button shape="round" [routerLink]="['/create']">Create new Book</ion-button>
    </div>
    <div class="book-info" *ngFor="let book of booksList">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{book.name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{book.description}}
        </ion-card-content>
      
        <ion-button fill="clear">Action 1</ion-button>
        <ion-button fill="clear">Action 2</ion-button>
      </ion-card>
    </div>
    
  </div>
</ion-content>
